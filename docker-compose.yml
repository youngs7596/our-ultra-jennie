  # ============================================================================
  # 10. Dashboard V2 (React + FastAPI)
  # ============================================================================
  dashboard-v2-backend:
    build:
      context: .
      dockerfile: services/dashboard-v2/backend/Dockerfile
    container_name: dashboard-v2-backend
    profiles: ["real"]
    ports:
      - "8090:8090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - infrastructure/env-vars-wsl.yaml
    environment:
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-here}
      - REDIS_URL=redis://host.docker.internal:6379/0
      - KIS_GATEWAY_URL=http://host.docker.internal:8080
      - SECRETS_FILE=/app/config/secrets.json
    volumes:
      - ./secrets.json:/app/config/secrets.json:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      scheduler-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8090/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - msa-network

  dashboard-v2-frontend:
    build:
      context: ./services/dashboard-v2/frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: dashboard-v2-frontend
    profiles: ["real"]
    ports:
      - "80:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      dashboard-v2-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "pgrep nginx > /dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - msa-network

  # Cloudflare Tunnel - 외부 접근을 위한 보안 터널
  # secrets.json의 cloudflare-tunnel-token 사용
  cloudflared:
    build:
      context: ./infrastructure/cloudflared
      dockerfile: Dockerfile
    container_name: cloudflared
    profiles: ["real"]
    network_mode: host
    volumes:
      - ./secrets.json:/config/secrets.json:ro
    depends_on:
      dashboard-v2-frontend:
        condition: service_healthy
    restart: unless-stopped

  # ============================================================================
  # CI - Jenkins (Dockerized) - Docker CLI 포함
  # ============================================================================
  jenkins:
    build:
      context: ./docker/jenkins
      dockerfile: Dockerfile
    image: my-jenkins:latest
    container_name: jenkins
    profiles: ["ci"]
    user: "0"               # root로 실행해 docker.sock 접근 허용
    environment:
      - TZ=Asia/Seoul
    ports:
      - "8180:8080"         # 호스트 8180 → Jenkins 8080
    volumes:
