services:
  # ============================================================================
  # 0. Messaging / Supporting Services
  # ============================================================================
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s
    networks:
      - msa-network

  # ============================================================================
  # 0. Infrastructure Dependencies (ChromaDB & Redis)
  # ============================================================================
  chromadb:
    image: chromadb/chroma
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_data:/chroma/chroma
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/8000'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - msa-network

  redis:
    image: redis:alpine
    labels:
      - app=redis
      - stack=my-ultra-jennie
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - msa-network

  # ============================================================================
  #  \\u2601\\ufe0f Observability Stack (Loki + Promtail + Grafana)
  # ============================================================================
  loki:
    image: grafana/loki:2.9.4
    command:
      - -config.file=/etc/loki/local-config.yaml
      - -distributor.replication-factor=1
      - -replication-factor=1
    user: "0"
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki/local-config.yaml:/etc/loki/local-config.yaml:ro
      - ./observability/loki/data:/tmp/loki
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always
    networks:
      - msa-network
    labels:
      - app=loki
      - stack=my-ultra-jennie

  promtail:
    image: grafana/promtail:3.0.0
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - ./observability/promtail/config.yaml:/etc/promtail/config.yaml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - msa-network
    labels:
      - app=promtail
      - stack=my-ultra-jennie

  grafana:
    image: grafana/grafana:11.3.0
    user: "0"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_DEFAULT_THEME=dark
    ports:
      - "3000:3000"
    volumes:
      - ./observability/grafana:/var/lib/grafana
    restart: always
    depends_on:
      loki:
        condition: service_healthy
    networks:
      - msa-network
    labels:
      - app=grafana
      - stack=my-ultra-jennie

# ============================================================================
# 0-bis. Scheduler Service
# ============================================================================
  scheduler-service:
    build:
      context: .
      dockerfile: services/scheduler-service/Dockerfile
    container_name: scheduler-service
    profiles: ["real"]
    network_mode: host
    env_file:
      - infrastructure/env-vars-wsl.yaml
    environment:
      - PORT=8095
      - RABBITMQ_URL=amqp://guest:guest@127.0.0.1:5672/
    volumes:
      - ./secrets.json:/app/config/secrets.json:ro
      - ./scheduler_data:/app/data
    depends_on:
      kis-gateway:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8095/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  scheduler-service-mock:
    build:
      context: .
      dockerfile: services/scheduler-service/Dockerfile
    container_name: scheduler-service-mock
    profiles: ["mock"]
    env_file:
      - infrastructure/env-vars-mock.yaml
    environment:
      - PORT=9095
      - RABBITMQ_URL=amqp://guest:guest@localhost:5672/
    volumes:
      - ./scheduler_data:/app/data
    network_mode: host
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      kis-gateway-mock:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9095/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "9095"]

  # ============================================================================
  # 1. KIS Mock Server (간단한 HTTP REST API 버전)
  # WebSocket은 Cloud Run 환경에서만 테스트 (DB 의존성 때문)
  # ============================================================================
  kis-mock:
    build:
      context: .
      dockerfile: docker/kis-mock/Dockerfile
    container_name: kis-mock
    environment:
      - PORT=9443
    network_mode: host
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:9443/health').raise_for_status()" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ============================================================================
  # 2. KIS Gateway (토큰 관리 및 API Rate Limiting)
  # ============================================================================
  kis-gateway:
    build:
      context: .
      dockerfile: services/kis-gateway/Dockerfile
    container_name: kis-gateway
    profiles: ["real"]
    env_file:
      - infrastructure/env-vars-wsl.yaml
    volumes:
      - ./secrets.json:/app/config/secrets.json:ro
    environment:
      - PORT=8080
      - SECRETS_FILE=/app/config/secrets.json
      - GUNICORN_CMD_ARGS=--timeout 600
    # WSL2 mirrored mode: 127.0.0.1로 MariaDB/Redis 접근
    network_mode: host
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health').raise_for_status()" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  kis-gateway-mock:
    build:
      context: .
      dockerfile: services/kis-gateway/Dockerfile
    container_name: kis-gateway-mock
    profiles: ["mock"]
    env_file:
      - infrastructure/env-vars-mock.yaml
    volumes:
      - ./secrets.json:/app/config/secrets.json:ro
    environment:
      - PORT=9080
      - SECRETS_FILE=/app/config/secrets.json
      - GUNICORN_CMD_ARGS=--timeout 600
      - KIS_BASE_URL_MOCK=http://localhost:9443
    network_mode: host
    depends_on:
      kis-mock:
        condition: service_healthy
    command: ["gunicorn", "--bind", "0.0.0.0:9080", "--workers", "1", "--threads", "1", "--timeout", "600", "--chdir", "/app/kis-gateway", "main:app"]
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:9080/health').raise_for_status()" ]
      interval: 10s
      timeout: 5s
      retries: 3

